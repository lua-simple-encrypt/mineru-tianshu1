# Tianshu (天枢) - Production Docker Compose
# 企业级 AI 数据预处理平台完整编排

name: tianshu

services:
  # ============================================================================
  # Redis (高性能任务队列 - 可选)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: tianshu-redis
    restart: unless-stopped
    profiles:
      - redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - tianshu-network

  # ============================================================================
  # RustFS Object Storage (S3 Compatible)
  # ============================================================================
  rustfs:
    image: rustfs/rustfs:latest
    container_name: tianshu-rustfs
    restart: unless-stopped
    ports:
      - "${RUSTFS_PORT:-9000}:9000"
      - "${RUSTFS_CONSOLE_PORT:-9001}:9001"
    volumes:
      - rustfs-data:/data
      - rustfs-logs:/logs
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - RUSTFS_ROOT_USER=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_ROOT_PASSWORD=${RUSTFS_SECRET_KEY:-rustfsadmin}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - tianshu-network

  # ============================================================================
  # Model Initializer (自动下载模型)
  # ============================================================================
  init-models:
    image: tianshu-backend:latest
    container_name: tianshu-init-models
    # 覆盖入口点，直接运行下载脚本
    entrypoint: ["python", "download_models.py", "--output", "/app/models"]
    volumes:
      # 挂载模型目录 (RW)
      - ./models:/app/models:rw
      # 挂载配置文件 (RW)，以便脚本生成 magic-pdf.json
      # 注意：请确保宿主机上已存在 magic-pdf.json 文件（哪怕是空的），否则 Docker 会创建为目录
      - ./magic-pdf.json:/app/magic-pdf.json:rw
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Asia/Shanghai
      - MODEL_DOWNLOAD_SOURCE=${MODEL_DOWNLOAD_SOURCE:-auto}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
    networks:
      - tianshu-network

  # ============================================================================
  # Backend API Server (【唯一】负责构建镜像的服务)
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      cache_from:
        - tianshu-backend:latest
    image: tianshu-backend:latest
    container_name: tianshu-backend
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./models:/app/models:rw
      - ./magic-pdf.json:/root/magic-pdf.json:ro
      - ./input:/app/data/uploads:rw
      - ./output:/app/data/output:rw
      - ./logs/backend:/app/logs:rw
      - ./data/db:/app/data/db:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:80}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - WORKER_URL=${WORKER_URL:-http://worker:8001}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-0}
      - MODEL_PATH=/app/models
      - OUTPUT_PATH=/app/data/output
      - UPLOAD_PATH=/app/data/uploads
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/db/mineru_tianshu.db}
      - RUSTFS_ENABLED=${RUSTFS_ENABLED:-true}
      - RUSTFS_ENDPOINT=${RUSTFS_ENDPOINT:-rustfs:9000}
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_BUCKET=${RUSTFS_BUCKET:-ts-img}
      - RUSTFS_SECURE=${RUSTFS_SECURE:-false}
      - RUSTFS_PUBLIC_URL=${RUSTFS_PUBLIC_URL}
      - MODEL_DOWNLOAD_SOURCE=${MODEL_DOWNLOAD_SOURCE:-auto}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
      - HF_TOKEN=${HF_TOKEN:-}
      - REDIS_QUEUE_ENABLED=${REDIS_QUEUE_ENABLED:-false}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-1}
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - tianshu-network
    depends_on:
      - rustfs
      - init-models

  # ============================================================================
  # vLLM Service - PaddleOCR Fix (PaddleOCR-VL-1.5)
  # ⚠️ 修改：增加 profiles: ["manual"]，防止自动启动
  # ============================================================================
  vllm-paddleocr:
    image: vllm/vllm-openai:nightly
    container_name: tianshu-vllm-paddleocr
    restart: no # 不自动重启，由程序控制
    profiles: ["manual"] # 手动模式
    ports:
      - "30023:30023"
    volumes:
      # 挂载宿主机 models 目录到容器 /models
      - ./models:/models:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Asia/Shanghai
      # 可以通过环境变量控制显卡，例如 CUDA_VISIBLE_DEVICES=1
      - CUDA_VISIBLE_DEVICES=${VLLM_PADDLE_DEVICE:-0}
    command: >
      --model /models/PaddleOCR-VL-1.5
      --served-model-name PaddleOCR-VL-1.5-0.9B
      --trust-remote-code
      --host 0.0.0.0
      --port 30023
      --gpu-memory-utilization 0.6
      --max-model-len 16384
      --enforce-eager
    # vLLM 需要较大的共享内存
    shm_size: 32gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - tianshu-network

  # ============================================================================
  # vLLM Service - MinerU (MinerU-1.2B)
  # ⚠️ 修改：增加 profiles: ["manual"]，防止自动启动
  # ============================================================================
  vllm-mineru:
    image: vllm/vllm-openai:nightly
    container_name: tianshu-vllm-mineru
    restart: no
    profiles: ["manual"]
    ports:
      - "30024:30024"
    volumes:
      # 挂载宿主机 models 目录到容器 /models
      - ./models:/models:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Asia/Shanghai
      # 可以通过环境变量控制显卡，例如 CUDA_VISIBLE_DEVICES=2
      - CUDA_VISIBLE_DEVICES=${VLLM_MINERU_DEVICE:-0}
    command: >
      --model /models/MinerU2.5-2509-1.2B
      --served-model-name MinerU-1.2B
      --trust-remote-code
      --host 0.0.0.0
      --port 30024
      --gpu-memory-utilization 0.6
      --max-model-len 8192
      --enforce-eager
    # vLLM 需要较大的共享内存
    shm_size: 32gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - tianshu-network

  # ============================================================================
  # LitServe GPU Worker (复用 Backend 镜像)
  # ⚠️ 修改：挂载 docker.sock，移除 depends_on 中的 vllm 服务
  # ============================================================================
  worker:
    image: tianshu-backend:latest
    container_name: tianshu-worker
    # ⚠️ 关键：使用 root 用户运行以确保能访问 /var/run/docker.sock
    user: root
    restart: unless-stopped
    command: [
      "worker",
      "python",
      "litserve_worker.py",
      "--paddleocr-vl-vllm-engine-enabled",
      "--paddleocr-vl-vllm-api-list", "['http://vllm-paddleocr:30023/v1']",
      "--mineru-vllm-api-list", "['http://vllm-mineru:30024/v1']"
    ]
    ports:
      - "${WORKER_PORT:-8001}:8001"
    volumes:
      # ⚠️ 关键：挂载 Docker Socket，允许 Worker 控制容器
      - /var/run/docker.sock:/var/run/docker.sock
      - ./models:/app/models:rw
      - ./magic-pdf.json:/root/magic-pdf.json:ro
      - ./input:/app/data/uploads:rw
      - ./output:/app/data/output:rw
      - ./logs/worker:/app/logs:rw
      - ./data/db:/app/data/db:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - WORKER_PORT=8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKER_GPUS=${WORKER_GPUS:-2}
      - MODEL_PATH=/app/models
      - OUTPUT_PATH=/app/data/output
      - UPLOAD_PATH=/app/data/uploads
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/db/mineru_tianshu.db}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-4}
      - TIMEOUT=${WORKER_TIMEOUT:-300}
      - MODEL_DOWNLOAD_SOURCE=${MODEL_DOWNLOAD_SOURCE:-auto}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
      - HF_TOKEN=${HF_TOKEN:-}
      - PDF_SPLIT_ENABLED=${PDF_SPLIT_ENABLED:-true}
      - PDF_SPLIT_THRESHOLD_PAGES=${PDF_SPLIT_THRESHOLD_PAGES:-500}
      - PDF_SPLIT_CHUNK_SIZE=${PDF_SPLIT_CHUNK_SIZE:-500}
      - RUSTFS_ENABLED=${RUSTFS_ENABLED:-true}
      - RUSTFS_ENDPOINT=${RUSTFS_ENDPOINT:-rustfs:9000}
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_BUCKET=${RUSTFS_BUCKET:-ts-img}
      - RUSTFS_SECURE=${RUSTFS_SECURE:-false}
      - RUSTFS_PUBLIC_URL=${RUSTFS_PUBLIC_URL}
      - REDIS_QUEUE_ENABLED=${REDIS_QUEUE_ENABLED:-false}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    mem_limit: ${WORKER_MEMORY_LIMIT:-16G}
    memswap_limit: ${WORKER_MEMORY_LIMIT:-16G}
    mem_reservation: ${WORKER_MEMORY_RESERVATION:-8G}
    deploy:
      resources:
        limits:
          memory: ${WORKER_MEMORY_LIMIT:-16G}
        reservations:
          memory: ${WORKER_MEMORY_RESERVATION:-8G}
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-1}
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - tianshu-network
    depends_on:
      - rustfs
      - backend
      # 移除 vllm 的依赖

  # ============================================================================
  # MCP Server (复用 Backend 镜像)
  # ============================================================================
  mcp-server:
    image: tianshu-backend:latest
    container_name: tianshu-mcp
    restart: unless-stopped
    command: ["mcp", "python", "mcp_server.py"]
    ports:
      - "${MCP_PORT:-8002}:8002"
    volumes:
      - ./mcp_config.example.json:/app/backend/mcp_config.json:ro
      - ./logs/mcp:/app/logs:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - MCP_PORT=8002
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_URL=${API_URL:-http://backend:8000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - tianshu-network
    depends_on:
      - backend

  # ============================================================================
  # Frontend (Vue 3 + Nginx)
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      cache_from:
        - tianshu-frontend:latest
    image: tianshu-frontend:latest
    container_name: tianshu-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - NGINX_CLIENT_MAX_BODY_SIZE=${NGINX_CLIENT_MAX_BODY_SIZE:-0}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - tianshu-network
    depends_on:
      - backend

networks:
  tianshu-network:
    driver: bridge
    name: tianshu-network
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

volumes:
  models:
    driver: local
  uploads:
    driver: local
  output:
    driver: local
  logs:
    driver: local
  redis-data:
    driver: local
    name: tianshu-redis-data
  rustfs-data:
    driver: local
    name: tianshu-rustfs-data
  rustfs-logs:
    driver: local
    name: tianshu-rustfs-logs
