# Tianshu (Â§©Êû¢) - Production Docker Compose
# ÁªàÊûÅ‰ºòÂåñÁâàÔºöÁõ∏ÂØπË∑ØÂæÑÊåÇËΩΩ + PaddleËá™Âä®‰∏ãËΩΩÊåÅ‰πÖÂåñ + ÊùÉÈôê‰øÆÂ§ç + ‰ªªÂä°Ë∞ÉÂ∫¶ + VLLM‰∫íÊñ• + Êó•ÂøóÈùôÈªòÈò≤Âà∑Â±è + Â§ßÂõæÊòæÂ≠òÊ∫¢Âá∫‰øÆÂ§ç

name: tianshu

services:
  # ============================================================================
  # Redis
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: tianshu-redis
    restart: unless-stopped
    profiles:
      - redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - tianshu-network

  # ============================================================================
  # RustFS (ÂØπË±°Â≠òÂÇ®)
  # ============================================================================
  rustfs:
    image: rustfs/rustfs:latest
    container_name: tianshu-rustfs
    restart: unless-stopped
    ports:
      - "${RUSTFS_PORT:-9000}:9000"
      - "${RUSTFS_CONSOLE_PORT:-9001}:9001"
    volumes:
      - rustfs-data:/data
      - rustfs-logs:/logs
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - RUSTFS_ROOT_USER=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_ROOT_PASSWORD=${RUSTFS_SECRET_KEY:-rustfsadmin}
    networks:
      - tianshu-network

  # ============================================================================
  # Model Initializer (Ê®°ÂûãÈ¢Ñ‰∏ãËΩΩ‰∏éÈÖçÁΩÆÁîüÊàê)
  # ============================================================================
  init-models:
    image: tianshu-backend:latest
    container_name: tianshu-init-models
    # ÁîüÊàê magic-pdf.json Âà∞ /app/models (ÂÆø‰∏ªÊú∫ ./models)Ôºå‰æõÂÖ∂‰ªñÂÆπÂô®Â§çÂà∂
    entrypoint: ["python", "download_models.py", "--output", "/app/models"]
    volumes:
      - ./models:/app/models:rw
      # ÊåÇËΩΩÁºìÂ≠òÁõÆÂΩïÔºåÁ°Æ‰øùËá™Âä®‰∏ãËΩΩÁöÑÊ®°ÂûãËÉΩÊåÅ‰πÖÂåñ
      - ./models/paddlex_cache:/root/.paddlex:rw
      - ./models/paddleocr_cache:/root/.paddleocr:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - MODEL_DOWNLOAD_SOURCE=${MODEL_DOWNLOAD_SOURCE:-auto}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
    networks:
      - tianshu-network

  # ============================================================================
  # Backend API (‰∏ªÊúçÂä°)
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      cache_from:
        - tianshu-backend:latest
    image: tianshu-backend:latest
    container_name: tianshu-backend
    # ‚úÖ [ÂÖ≥ÈîÆÈÖçÁΩÆ] ‰ΩøÁî® root ËøêË°åÔºåËß£ÂÜ≥ËØªÂèñ Worker ÁîüÊàêÊñá‰ª∂Êó∂ÁöÑ Permission Denied
    user: root
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # üëáüëáüëá [Ê†∏ÂøÉ‰øÆÂ§ç] ÊåÇËΩΩÊú¨Âú∞‰ª£Á†ÅÁõÆÂΩïÔºå‰Ωø‰øÆÊîπÁ´ãÂç≥ÁîüÊïà üëáüëáüëá
      - ./backend:/app/backend:rw
      
      - ./models:/app/models:rw
      - ./models/paddlex_cache:/root/.paddlex:rw
      - ./models/paddleocr_cache:/root/.paddleocr:rw
      # Êï∞ÊçÆÂç∑ÊåÇËΩΩ
      - ./input:/app/data/uploads:rw
      - ./output:/app/data/output:rw
      - ./logs/backend:/app/logs:rw
      - ./data/db:/app/data/db:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - WORKER_URL=${WORKER_URL:-http://worker:8001}
      - MODEL_PATH=/app/models
      - OUTPUT_PATH=/app/data/output
      - UPLOAD_PATH=/app/data/uploads
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/db/mineru_tianshu.db}
      - RUSTFS_ENABLED=${RUSTFS_ENABLED:-true}
      - RUSTFS_ENDPOINT=${RUSTFS_ENDPOINT:-rustfs:9000}
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_BUCKET=${RUSTFS_BUCKET:-ts-img}
      - RUSTFS_PUBLIC_URL=${RUSTFS_PUBLIC_URL}
      - MODEL_DOWNLOAD_SOURCE=${MODEL_DOWNLOAD_SOURCE:-auto}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-1}
              capabilities: [gpu]
    networks:
      - tianshu-network
    depends_on:
      rustfs:
        condition: service_started
      init-models:
        condition: service_completed_successfully

  # ============================================================================
  # Task Scheduler (‰ªªÂä°Ë∞ÉÂ∫¶‰∏éÊ∏ÖÁêÜ)
  # ============================================================================
  scheduler:
    image: tianshu-backend:latest
    container_name: tianshu-scheduler
    user: root
    restart: unless-stopped
    # ‚úÖ [ÂÆåÁæéÂåπÈÖç] ÂØπÂ∫î task_scheduler.py ÁöÑÊúÄÊñ∞ÂèÇÊï∞Ê†áÂáÜÂåñ
    command: ["python", "task_scheduler.py", "--interval", "60", "--stale-task-timeout", "60"]
    volumes:
      - ./data/db:/app/data/db:rw
      - ./output:/app/data/output:rw
      - ./input:/app/data/uploads:rw
      - ./logs/scheduler:/app/logs:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - DATABASE_PATH=/app/data/db/mineru_tianshu.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      - backend
    networks:
      - tianshu-network

  # ============================================================================
  # vLLM Service - PaddleOCR (ÈªòËÆ§ÂêØÂä®)
  # ============================================================================
  vllm-paddleocr:
    image: vllm/vllm-openai:nightly
    container_name: tianshu-vllm-paddleocr
    restart: unless-stopped
    ports:
      - "30023:30023"
    volumes:
      - ./models:/models:ro
      - ./models/paddlex_cache:/root/.paddlex:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - CUDA_VISIBLE_DEVICES=${VLLM_PADDLE_DEVICE:-0}
      - TOKENIZERS_PARALLELISM=false
      # ‚úÖ [‰øÆÂ§ç Bug 6] Âº∫ÂäõÂéãÂà∂Â∫ïÂ±Ç C++ Âíå Python ÁöÑÂà∑Â±èÊó•Âøó (Â¶Ç smart_resize)
      - GLOG_minloglevel=2
      - VLLM_LOGGING_LEVEL=ERROR
      - PYTHONWARNINGS=ignore
    command: >
      --model /root/.paddlex/official_models/PaddleOCR-VL-1.5-0.9B
      --served-model-name PaddleOCR-VL-1.5-0.9B
      --trust-remote-code
      --host 0.0.0.0
      --port 30023
      --gpu-memory-utilization 0.90
      --max-model-len 8192
      --enforce-eager
      --limit-mm-per-prompt image=10
    shm_size: 32gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - tianshu-network
    depends_on:
      init-models:
        condition: service_completed_successfully

  # ============================================================================
  # vLLM Service - MinerU (ÊâãÂä®Ëß¶ÂèëÔºå‰∫íÊñ•ÊéßÂà∂)
  # ============================================================================
  vllm-mineru:
    image: vllm/vllm-openai:nightly
    container_name: tianshu-vllm-mineru
    # ‚úÖ [ÂÖ≥ÈîÆÊú∫Âà∂] restart: no ‰∏é manual profilesÔºåÁî± Worker VLLMController ÊéßÂà∂ÂêØÂÅú
    restart: no
    profiles: ["manual"]
    ports:
      - "30024:30024"
    volumes:
      - ./models:/models:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - CUDA_VISIBLE_DEVICES=${VLLM_MINERU_DEVICE:-0}
      # ‚úÖ [‰øÆÂ§ç Bug 6] ÂêåÊ†∑ÂØπ MinerU ÁöÑ VLLM ÂÆπÂô®ÊâßË°åÊó•ÂøóÈùôÈªò
      - GLOG_minloglevel=2
      - VLLM_LOGGING_LEVEL=ERROR
      - PYTHONWARNINGS=ignore
    command: >
      --model /models/MinerU2.5-2509-1.2B
      --served-model-name MinerU-1.2B
      --trust-remote-code
      --host 0.0.0.0
      --port 30024
      --gpu-memory-utilization 0.90
      --max-model-len 8192
      --enforce-eager
      --limit-mm-per-prompt image=10
    shm_size: 32gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - tianshu-network
    depends_on:
      init-models:
        condition: service_completed_successfully

  # ============================================================================
  # Worker (‰ªªÂä°ÊâßË°åËÄÖ)
  # ============================================================================
  worker:
    image: tianshu-backend:latest
    container_name: tianshu-worker
    user: root
    restart: unless-stopped
    command: [
      "worker",
      "python",
      "litserve_worker.py",
      "--paddleocr-vl-vllm-engine-enabled",
      "--paddleocr-vl-vllm-api-list", "['http://vllm-paddleocr:30023/v1']",
      "--mineru-vllm-api-list", "['http://vllm-mineru:30024/v1']"
    ]
    ports:
      - "${WORKER_PORT:-8001}:8001"
    volumes:
      # üëáüëáüëá [Ê†∏ÂøÉ‰øÆÂ§ç] ÊåÇËΩΩÊú¨Âú∞‰ª£Á†ÅÁõÆÂΩïÔºå‰Ωø‰øÆÊîπÁ´ãÂç≥ÁîüÊïà üëáüëáüëá
      - ./backend:/app/backend:rw
      
      - /var/run/docker.sock:/var/run/docker.sock
      - ./models:/app/models:rw
      - ./models/paddlex_cache:/root/.paddlex:rw
      - ./models/paddleocr_cache:/root/.paddleocr:rw
      - ./input:/app/data/uploads:rw
      - ./output:/app/data/output:rw
      - ./logs/worker:/app/logs:rw
      - ./data/db:/app/data/db:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - WORKER_PORT=8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKER_GPUS=${WORKER_GPUS:-2}
      - MODEL_PATH=/app/models
      - OUTPUT_PATH=/app/data/output
      - UPLOAD_PATH=/app/data/uploads
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/db/mineru_tianshu.db}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-4}
      - TIMEOUT=${WORKER_TIMEOUT:-300}
      - MODEL_DOWNLOAD_SOURCE=${MODEL_DOWNLOAD_SOURCE:-auto}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
      - HF_TOKEN=${HF_TOKEN:-}
      - PDF_SPLIT_ENABLED=${PDF_SPLIT_ENABLED:-true}
      - PDF_SPLIT_THRESHOLD_PAGES=${PDF_SPLIT_THRESHOLD_PAGES:-500}
      - PDF_SPLIT_CHUNK_SIZE=${PDF_SPLIT_CHUNK_SIZE:-500}
      - RUSTFS_ENABLED=${RUSTFS_ENABLED:-true}
      - RUSTFS_ENDPOINT=${RUSTFS_ENDPOINT:-rustfs:9000}
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_BUCKET=${RUSTFS_BUCKET:-ts-img}
      - RUSTFS_PUBLIC_URL=${RUSTFS_PUBLIC_URL}
      - REDIS_QUEUE_ENABLED=${REDIS_QUEUE_ENABLED:-false}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - PADDLE_HOME=/root/.paddleocr
      - PADDLEX_HOME=/root/.paddlex
    mem_limit: ${WORKER_MEMORY_LIMIT:-16G}
    memswap_limit: ${WORKER_MEMORY_LIMIT:-16G}
    mem_reservation: ${WORKER_MEMORY_RESERVATION:-8G}
    deploy:
      resources:
        limits:
          memory: ${WORKER_MEMORY_LIMIT:-16G}
        reservations:
          memory: ${WORKER_MEMORY_RESERVATION:-8G}
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-1}
              capabilities: [gpu]
    networks:
      - tianshu-network
    depends_on:
      rustfs:
        condition: service_started
      backend:
        condition: service_started
      init-models:
        condition: service_completed_successfully

  # ============================================================================
  # MCP Server
  # ============================================================================
  mcp-server:
    image: tianshu-backend:latest
    container_name: tianshu-mcp
    restart: unless-stopped
    command: ["mcp", "python", "mcp_server.py"]
    ports:
      - "${MCP_PORT:-8002}:8002"
    volumes:
      - ./mcp_config.example.json:/app/backend/mcp_config.json:ro
      - ./logs/mcp:/app/logs:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - MCP_PORT=8002
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_URL=${API_URL:-http://backend:8000}
    networks:
      - tianshu-network
    depends_on:
      - backend

  # ============================================================================
  # Frontend
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      cache_from:
        - tianshu-frontend:latest
    image: tianshu-frontend:latest
    container_name: tianshu-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    networks:
      - tianshu-network
    depends_on:
      - backend

networks:
  tianshu-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

volumes:
  # ‚úÖ [Ê†∏ÂøÉ‰ºòÂåñ] ÁßªÈô§‰∫Ü‰∏éÁõ∏ÂØπÊåÇËΩΩ (./models Á≠â) ÂÜ≤Á™ÅÁöÑÊú¨Âú∞Âç∑Â£∞ÊòéÔºåÂè™‰øùÁïôÁúüÊ≠£ÁöÑÂÖ∑ÂêçÂç∑
  redis-data:
    driver: local
  rustfs-data:
    driver: local
  rustfs-logs:
    driver: local
