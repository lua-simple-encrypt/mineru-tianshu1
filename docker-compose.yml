# Tianshu (天枢) - Production Docker Compose
# 终极优化版：相对路径挂载 + Paddle自动下载持久化 + 权限修复 + 任务调度 + VLLM互斥 + 日志静默防刷屏 + 大图显存溢出修复 + 并发限流

name: tianshu

services:
  # ============================================================================
  # Redis
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: tianshu-redis
    restart: unless-stopped
    profiles:
      - redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - tianshu-network

  # ============================================================================
  # RustFS (对象存储)
  # ============================================================================
  rustfs:
    image: rustfs/rustfs:latest
    container_name: tianshu-rustfs
    restart: unless-stopped
    ports:
      - "${RUSTFS_PORT:-9000}:9000"
      - "${RUSTFS_CONSOLE_PORT:-9001}:9001"
    volumes:
      - rustfs-data:/data
      - rustfs-logs:/logs
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - RUSTFS_ROOT_USER=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_ROOT_PASSWORD=${RUSTFS_SECRET_KEY:-rustfsadmin}
    networks:
      - tianshu-network

  # ============================================================================
  # Model Initializer (模型预下载与配置生成)
  # ============================================================================
  init-models:
    image: tianshu-backend:latest
    container_name: tianshu-init-models
    entrypoint: ["python", "download_models.py", "--output", "/app/models"]
    volumes:
      - ./models:/app/models:rw
      - ./models/paddlex_cache:/root/.paddlex:rw
      - ./models/paddleocr_cache:/root/.paddleocr:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - MODEL_DOWNLOAD_SOURCE=${MODEL_DOWNLOAD_SOURCE:-auto}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
    networks:
      - tianshu-network

  # ============================================================================
  # Backend API (主服务)
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      cache_from:
        - tianshu-backend:latest
    image: tianshu-backend:latest
    container_name: tianshu-backend
    user: root
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app/backend:rw
      - ./models:/app/models:rw
      - ./models/paddlex_cache:/root/.paddlex:rw
      - ./models/paddleocr_cache:/root/.paddleocr:rw
      - ./input:/app/data/uploads:rw
      - ./output:/app/data/output:rw
      - ./logs/backend:/app/logs:rw
      - ./data/db:/app/data/db:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - WORKER_URL=${WORKER_URL:-http://worker:8001}
      - MODEL_PATH=/app/models
      - OUTPUT_PATH=/app/data/output
      - UPLOAD_PATH=/app/data/uploads
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/db/mineru_tianshu.db}
      - RUSTFS_ENABLED=${RUSTFS_ENABLED:-true}
      - RUSTFS_ENDPOINT=${RUSTFS_ENDPOINT:-rustfs:9000}
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_BUCKET=${RUSTFS_BUCKET:-ts-img}
      - RUSTFS_PUBLIC_URL=${RUSTFS_PUBLIC_URL}
      - MODEL_DOWNLOAD_SOURCE=${MODEL_DOWNLOAD_SOURCE:-auto}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-1}
              capabilities: [gpu]
    networks:
      - tianshu-network
    depends_on:
      rustfs:
        condition: service_started
      init-models:
        condition: service_completed_successfully

  # ============================================================================
  # Task Scheduler (任务调度与清理)
  # ============================================================================
  scheduler:
    image: tianshu-backend:latest
    container_name: tianshu-scheduler
    user: root
    restart: unless-stopped
    command: ["python", "task_scheduler.py", "--interval", "60", "--stale-task-timeout", "60"]
    volumes:
      - ./data/db:/app/data/db:rw
      - ./output:/app/data/output:rw
      - ./input:/app/data/uploads:rw
      - ./logs/scheduler:/app/logs:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - DATABASE_PATH=/app/data/db/mineru_tianshu.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      - backend
    networks:
      - tianshu-network

  # ============================================================================
  # vLLM Service - PaddleOCR (默认启动)
  # ============================================================================
  vllm-paddleocr:
    image: vllm/vllm-openai:nightly
    container_name: tianshu-vllm-paddleocr
    restart: unless-stopped
    ports:
      - "30023:30023"
    volumes:
      - ./models:/models:ro
      - ./models/paddlex_cache:/root/.paddlex:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - CUDA_VISIBLE_DEVICES=${VLLM_PADDLE_DEVICE:-0}
      - TOKENIZERS_PARALLELISM=false
      - GLOG_minloglevel=2
      - VLLM_LOGGING_LEVEL=ERROR
      - PYTHONWARNINGS=ignore
    # ⬇️ 关键优化：调低显存占用至 0.85，将 image limit 设为 1 以匹配串行处理逻辑
    command: >
      --model /root/.paddlex/official_models/PaddleOCR-VL-1.5-0.9B
      --served-model-name PaddleOCR-VL-1.5-0.9B
      --trust-remote-code
      --host 0.0.0.0
      --port 30023
      --gpu-memory-utilization 0.85
      --max-model-len 8192
      --max-num-batched-tokens 8192
      --enforce-eager
      --limit-mm-per-prompt '{"image": 1}'
    shm_size: 32gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - tianshu-network
    depends_on:
      init-models:
        condition: service_completed_successfully

  # ============================================================================
  # vLLM Service - MinerU (手动触发，互斥控制)
  # ============================================================================
  vllm-mineru:
    image: vllm/vllm-openai:nightly
    container_name: tianshu-vllm-mineru
    restart: no
    profiles: ["manual"]
    ports:
      - "30024:30024"
    volumes:
      - ./models:/models:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - CUDA_VISIBLE_DEVICES=${VLLM_MINERU_DEVICE:-0}
      - GLOG_minloglevel=2
      - VLLM_LOGGING_LEVEL=ERROR
      - PYTHONWARNINGS=ignore
    command: >
      --model /models/MinerU2.5-2509-1.2B
      --served-model-name MinerU-1.2B
      --trust-remote-code
      --host 0.0.0.0
      --port 30024
      --gpu-memory-utilization 0.85
      --max-model-len 8192
      --max-num-batched-tokens 8192
      --enforce-eager
      --limit-mm-per-prompt '{"image": 1}'
    shm_size: 32gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - tianshu-network
    depends_on:
      init-models:
        condition: service_completed_successfully

  # ============================================================================
  # Worker (任务执行者)
  # ============================================================================
  worker:
    image: tianshu-backend:latest
    container_name: tianshu-worker
    user: root
    restart: unless-stopped
    command: [
      "worker",
      "python",
      "litserve_worker.py",
      "--paddleocr-vl-vllm-engine-enabled",
      "--paddleocr-vl-vllm-api-list", "['http://vllm-paddleocr:30023/v1']",
      "--mineru-vllm-api-list", "['http://vllm-mineru:30024/v1']"
    ]
    ports:
      - "${WORKER_PORT:-8001}:8001"
    volumes:
      - ./backend:/app/backend:rw
      - /var/run/docker.sock:/var/run/docker.sock
      - ./models:/app/models:rw
      - ./models/paddlex_cache:/root/.paddlex:rw
      - ./models/paddleocr_cache:/root/.paddleocr:rw
      - ./input:/app/data/uploads:rw
      - ./output:/app/data/output:rw
      - ./logs/worker:/app/logs:rw
      - ./data/db:/app/data/db:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - WORKER_PORT=8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # ✅ 限制 Worker 并发，配合 vLLM 的配置
      - WORKER_GPUS=1
      - MAX_BATCH_SIZE=1
      - MODEL_PATH=/app/models
      - OUTPUT_PATH=/app/data/output
      - UPLOAD_PATH=/app/data/uploads
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/db/mineru_tianshu.db}
      - TIMEOUT=${WORKER_TIMEOUT:-300}
      - MODEL_DOWNLOAD_SOURCE=${MODEL_DOWNLOAD_SOURCE:-auto}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://hf-mirror.com}
      - HF_TOKEN=${HF_TOKEN:-}
      - PDF_SPLIT_ENABLED=${PDF_SPLIT_ENABLED:-true}
      - PDF_SPLIT_THRESHOLD_PAGES=${PDF_SPLIT_THRESHOLD_PAGES:-500}
      - PDF_SPLIT_CHUNK_SIZE=${PDF_SPLIT_CHUNK_SIZE:-500}
      - RUSTFS_ENABLED=${RUSTFS_ENABLED:-true}
      - RUSTFS_ENDPOINT=${RUSTFS_ENDPOINT:-rustfs:9000}
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_BUCKET=${RUSTFS_BUCKET:-ts-img}
      - RUSTFS_PUBLIC_URL=${RUSTFS_PUBLIC_URL}
      - REDIS_QUEUE_ENABLED=${REDIS_QUEUE_ENABLED:-false}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - PADDLE_HOME=/root/.paddleocr
      - PADDLEX_HOME=/root/.paddlex
    mem_limit: ${WORKER_MEMORY_LIMIT:-16G}
    memswap_limit: ${WORKER_MEMORY_LIMIT:-16G}
    mem_reservation: ${WORKER_MEMORY_RESERVATION:-8G}
    deploy:
      resources:
        limits:
          memory: ${WORKER_MEMORY_LIMIT:-16G}
        reservations:
          memory: ${WORKER_MEMORY_RESERVATION:-8G}
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-1}
              capabilities: [gpu]
    networks:
      - tianshu-network
    depends_on:
      rustfs:
        condition: service_started
      backend:
        condition: service_started
      init-models:
        condition: service_completed_successfully

  # ============================================================================
  # MCP Server
  # ============================================================================
  mcp-server:
    image: tianshu-backend:latest
    container_name: tianshu-mcp
    restart: unless-stopped
    command: ["mcp", "python", "mcp_server.py"]
    ports:
      - "${MCP_PORT:-8002}:8002"
    volumes:
      - ./mcp_config.example.json:/app/backend/mcp_config.json:ro
      - ./logs/mcp:/app/logs:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - HOST=0.0.0.0
      - MCP_PORT=8002
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_URL=${API_URL:-http://backend:8000}
    networks:
      - tianshu-network
    depends_on:
      - backend

  # ============================================================================
  # Frontend
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      cache_from:
        - tianshu-frontend:latest
    image: tianshu-frontend:latest
    container_name: tianshu-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=Asia/Shanghai
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    networks:
      - tianshu-network
    depends_on:
      - backend

networks:
  tianshu-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

volumes:
  redis-data:
    driver: local
  rustfs-data:
    driver: local
  rustfs-logs:
    driver: local
